# GitHub Actions workflow for deployment
# This can be used with services like Railway, Render, etc.
# They auto-detect GitHub repos and deploy automatically

name: Deploy IPL Auction

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python -c "import app; print('App imports successfully')"

